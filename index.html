<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-faces.css">
    <link rel="stylesheet" href="/css/css-reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <main class="container">
      <img src="/assets/images/illustration-article.svg" alt="article">

      <div class="information">
        <p class="learning">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>
        <p class="subject">HTML & CSS foundations</p>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="bottom">
          <img src="/assets/images/image-avatar.webp" alt="image-avatar" id="profile-img">
          <p class="name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kyle Deguzman</a>.
      </div>
    </footer>
